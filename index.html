<!DOCTYPE html>
<html>
<head>
  <title>Calendar App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>My Calendar</h1>
    </div>
    <div class="calendar">
      <div class="month">
        <div class="prev">&#10094;</div>
        <div class="date"></div>
        <div class="next">&#10095;</div>
      </div>
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
